<div class="container d-flex align-items-center justify-content-center vh-100 w-100">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" placeholder="Enter vous email" required
                        formControlName="login"
                        [ngClass]="{ 'is-invalid': loginForm.controls['login'].invalid && loginForm.controls['login'].touched }">
                    <div class="invalid-feedback"
                        *ngIf="loginForm.controls['login'].invalid && loginForm.controls['login'].touched && !loginForm.controls['login'].errors?.['pattern']">
                        Ce champ est obligatoire.
                    </div>
                    <div class="invalid-feedback"
                        *ngIf="loginForm.controls['login'].errors?.['pattern'] && loginForm.controls['login'].touched">
                        Entrer un email valid.
                    </div>
                </div>
                <div class="form-group mt-3">
                    <label for="motDePasse">Mot de passe</label>
                    <input type="password" class="form-control" id="motDePasse" placeholder="Enter vous mot de passe"
                        required formControlName="password"
                        [ngClass]="{ 'is-invalid': loginForm.controls['password'].invalid && loginForm.controls['password'].touched }">
                    <div class="invalid-feedback"
                        *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched && !loginForm.controls['password'].errors?.['minlength']">
                        Ce champ est obligatoire.
                    </div>
                    <div class="invalid-feedback"
                        *ngIf="loginForm.controls['password'].errors?.['minlength'] && loginForm.controls['password'].touched">
                        Le mot de passe doit contenir au moins 8 caract√®res.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Se Connecter</button>
            </form>
        </div>
    </div>
</div>
